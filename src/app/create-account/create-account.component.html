<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>CREATED !</strong>successfully created your Account.
    <button (click) = "closeAlert()" type="button"  class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="login-box">
    <form class="login-form" [formGroup]="addCustomer" (ngSubmit)="onSubmit()">
        <h1>Create Account</h1>
        <div class="form-input-material">
            <!-- <label>Name</label> -->
            <input type="text" placeholder="Enter Name" autocomplete="off" class="form-control-material"
                formControlName="name" required="" />

        </div>
        <div class="form-input-material">
            <!-- <label>Email_Id</label> -->
            <input type="text" placeholder="Enter Email_Id " autocomplete="off" class="form-control-material"
                formControlName="email_id" />

        </div>
        <div class="form-input-material">
            <!-- <label>Amount</label> -->
            <input type="text" placeholder="Enter Amount" autocomplete="off" class="form-control-material"
                formControlName="amount" />
        </div>
        <button type="submit" class="btn btn-primary btn-ghost">Create</button>
    </form>
</div>
